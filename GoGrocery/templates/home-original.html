<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">


                <div class="modal fade" id="ModalExample" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Busca un producto</h5>
                          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                          </button>
                        </div>

                        <div class="modal-body">
                    
                          <form method = "post">
                            {% csrf_token %}
                            <label for="categoria">Elige una categoria:</label>
                            <select id="categoria" name="categoria">
                              <option selected="selected" disabled>Seleccione una categoria</option>
                              {%for ca in getcategoria%}
                              <option value={{ca.0}}>{{ca.1}}</option>
                              {% endfor %}
                              
                            <input type="submit" value="Select">

                            </select>

                          </form>
                            
                         




                            <label id='lb_sub'for="subcategoria" >Elige una subcategoria:</label>
                            <select id="subcategoria" >
                              <option selected="selected" disabled>Seleccione una subcategoria</option>
                              {%for ca in getsubcategoria%}
                              <option value={{ca.0}}>{{ca.1}}</option>
                              {% endfor %}
                            </select>


                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
                
                        </div>
                      </div>
                    </div>
                </div>

                

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    


   <script type="text/javascript">
    var $ =jQuery.noConflict();
        $(window).on('load',function(){
            $('#ModalExample').modal('show');
        });
        $('#subcategoria').hide();
        $('#lb_sub').hide();
    </script>

    
    <script>
     $('#categoria').change(function() {
        var elegido= $('#categoria').val();
        $('#subcategoria').show()

  </script>
